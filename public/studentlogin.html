<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom Student Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            position: relative;
        }
        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        
        .container {
            display: flex;
            width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }
        .left-panel, .right-panel {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left-panel h2 {
            font-weight: 600;
            font-family: "Bebas Neue", sans-serif;
            font-size: 50px;
        }
        .left-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }
        .left-panel input:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 8px rgba(106, 17, 203, 0.5);
        }
        .left-panel button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .left-panel button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
        
        /* Right Panel */
        .right-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            background: url(stdbg.png) center;
            background-size: 580px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            position: relative;
        }
        .right-panel h3 {
            font-size: 26px;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .left-panel, .right-panel {
                width: 100%;
            }
            .right-panel {
                display: none;
            }
        }

        .neon-text {
            text-shadow: 0 0 1px #6a11cb,
                       0 0 2px #6a11cb,
                       0 0 3px #6a11cb;
            animation: neonPulse 2s infinite;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle" style="top: 10%; left: 20%; animation-duration: 7s;"></div>
        <div class="circle" style="top: 40%; left: 70%; animation-duration: 6s;"></div>
        <div class="circle" style="top: 70%; left: 30%; animation-duration: 5s;"></div>
        <div class="circle" style="top: 90%; left: 80%; animation-duration: 8s;"></div>
    </div>
    
    <div class="container">
        <div class="right-panel">
        </div>
        <div class="left-panel">
            <h2 class="neon-text">Student Login</h2>
            <p style="margin-bottom: 20px; color: #666;">Welcome Back to AI Classroom</p>
            <input type="email" placeholder="Enter Your Email Address">
            <input type="text" placeholder="Enter Your Password">
            <div style="display: flex; justify-content: space-evenly; margin: 15px 0;">
                <div style="color: #666;">Don't Have an Account?</div>
                <a href="studentsignup.html" style="color: #6a11cb; text-decoration: none; font-weight: 600;">Sign Up</a>
            </div>
            <button>Login <i class="fas fa-arrow-right"></i></button>
            <a href="login.html" target="_blank">
                <button id="login" style="margin-top: 30px;">Login As Teacher <i class="fas fa-arrow-right"></i></button>
                </a>
        </div>
        
        
    </div>

    <script>
        document.querySelector("button").addEventListener("click", async function (e) {
            e.preventDefault();
            const email = document.querySelector("input[placeholder='Enter Your Email Address']").value;
            const password = document.querySelector("input[placeholder='Enter Your Password']").value;
            const userData = { email, password };

            try {
                const response = await fetch("/api/studentlogin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                if (response.ok) 
                {
                    alert("Login successful!");
                    window.location.href = "summary.html";
                }
                 else {
                    alert(data.message);
                    if(data.ans=="no user")
                    {
                    window.location.href = "studentsignup.html";
                    }
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed! Please try again.");
            }
        });
    </script>
</body>
</html>
